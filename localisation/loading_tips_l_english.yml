 LOADING_TIP_0:0 "[Hope] Is The Only Thing Stronger Than Fear.\n- President Snow"
 LOADING_TIP_1:0 "But Our Lives Aren't Just Measured In Years. They're Measured In The Lives Of People We Touch Around Us.\n- Peeta Mellark"
 LOADING_TIP_2:0 "Thank You For Your Consideration.\n- Katniss Everdeen"
 LOADING_TIP_3:0 "There's No One Left That I Love.\n- Johanna"
 LOADING_TIP_4:0 "Nobody Decent Ever Wins The Games.\n- Haymitch"
 LOADING_TIP_5:0 "Your Job Is To Be A Distraction So People Forget What The Real Problems Are.\n- Haymitch"
 LOADING_TIP_6:0 "A Little Hope Is Effective, A Lot Of Hope Is Dangerous.\n- President Snow"
 LOADING_TIP_7:0 "Our Lives Were Never Ours. They Belong To Snow, And Our Deaths Do Too."
 LOADING_TIP_8:0 "May The Odds Be Ever In Your Favor."
 LOADING_TIP_9:0 "It's The Things We Love Most That Destroy Us.\n- Peeta Mellark"
 LOADING_TIP_10:0 "If I'm Going To Die, I Want To Still Be Me.\n- Peeta Mellark"
 LOADING_TIP_11:0 "It Must Be A Fragile System If It Can Be Brought Down By Just A Few Berries.\n- Katniss Everdeen"
 LOADING_TIP_12:0 "Fire Is Catching, And If We Burn, You Burn With Us!\n- Katniss Everdeen"
